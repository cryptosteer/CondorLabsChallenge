<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CE Broker | Course Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700" />    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-inverse">
            <div class="container">
                <ul>
                    <li><p><i class="fa fa-map-marker"></i> Florida</p></li>
                    <li class="divider">•</li>
                    <li><a href="#">Support Center</a></li>
                    <li class="divider">•</li>
                    <li><a class="highlited" href="#">Login</a></li>
                </ul>
            </div>
        </nav>
        <nav class="main-nav">
            <div class="container">
                <div id="logo">
                    <img alt="cebroker" src="assets/logo.png" height="60px">
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Account Options</a></li>
                        <li><a href="#">Course Search</a></li>
                        <li><a href="#">Organizations</a></li>
                        <li><a href="#">About</a></li>
                        <a class="btn btn-primary" href="#">7 day trial</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="content">
        <div class="course-search">
            <div class="hero hero-default" deluminate_imagetype="jpg">
                <div class="container">
                    <h2>Course Search</h2>
                    <div class="search-form">
                        <form>
                            <div class="autocomplete "><div class="autocomplete-input input-group input-group-lg"><input type="text" id="term-input" autocomplete="off" class="form-control" placeholder="Search courses and providers..." value=""><span class="input-group-btn "><button class="btn btn-success" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button></span></div><div class="autocomplete-items has-button" style="display:none;"><ul></ul></div></div>
                        </form>
                    </div>
                    <div>
                        <span>
                            Florida | Registered Nurse Florida
                        </span>
                    </div>
                </div>
            </div>
            <div class="bg-light"></div>
        </div>
    </section>

    <section id="content">
        <div class="course-search">
            <div>
                <div id="tab-container">
                    <div class="bg-light">
                        <div class="container">
                            <div class="tab-content">
                                <div class="featured-list">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="list-total-title">Featured Courses</h3>
                                        </div>
                                    </div>
                                    <div id="featured-results" class="row">
                                        
                                    </div>
                                </div>
                                <div class="course-list">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h3 class="list-total-title">
                                                <span id="totalItems">0</span> Results
                                            </h3>
                                        </div>
                                    </div>
                                    <div id="courses-results" class="row">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/custom.js"></script>
</body>
</html>
